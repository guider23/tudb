version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tudb-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tudb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tudb-network

  # MCP Tool Server
  mcp-tool-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tudb-mcp-server
    command: node mcp-tool-server/dist/server.js
    environment:
      - NODE_ENV=production
      - DB_PROVIDER=local
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tudb
      - DB_SSL=false
      - MCP_TOOL_SERVER_PORT=3001
      - LOG_LEVEL=info
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tudb-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tudb-backend
    command: node backend/dist/index.js
    environment:
      - NODE_ENV=production
      - DB_PROVIDER=local
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tudb
      - DB_SSL=false
      - PORT=3000
      - MCP_TOOL_SERVER_PORT=3001
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID}
      - API_KEY=${API_KEY}
      - READ_ONLY=true
      - ADMIN_OVERRIDE=false
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=10
      - LOG_LEVEL=info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mcp-tool-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tudb-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tudb-network:
    driver: bridge
