<svg width="520" height="220" viewBox="0 0 520 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bubble Gradient -->
    <linearGradient id="bubbleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9b8cff"/>
      <stop offset="100%" stop-color="#6f63ff"/>
    </linearGradient>

    <!-- Soft Shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>



  <!-- TUDB Text -->
  <g filter="url(#softShadow)">
    <text x="190" y="115"
          font-family="Segoe UI, system-ui, -apple-system, sans-serif"
          font-size="72"
          font-weight="900"
          fill="url(#bubbleGrad)"
          letter-spacing="2">
      tudb
    </text>
  </g>

  <!-- Tagline -->
  <text x="192" y="150"
        font-family="Segoe UI, system-ui, -apple-system, sans-serif"
        font-size="16"
        fill="#c7c4ff"
        letter-spacing="1">
    talk to your database
  </text>
</svg>
