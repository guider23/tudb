<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Shared SQL Query Display - macOS Style</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007AFF", // macOS Blue
                        "background-light": "#F5F5F7", // Apple light background
                        "background-dark": "#1E1E1E", // Apple dark background (approx)
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#2C2C2E",
                        "border-light": "#D1D1D6",
                        "border-dark": "#3A3A3C",
                    },
                    fontFamily: {
                        display: ["Inter", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                    },
                    boxShadow: {
                        'macos': '0 20px 40px rgba(0,0,0,0.1), 0 0 0 1px rgba(0,0,0,0.05)',
                        'macos-dark': '0 20px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1)',
                    }
                },
            },
        };
    </script>
<style>.custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: rgba(156, 163, 175, 0.8);
        }.glass-panel {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300">
<div class="w-full max-w-3xl bg-surface-light dark:bg-surface-dark rounded-2xl shadow-macos dark:shadow-macos-dark overflow-hidden transition-colors duration-300 border border-gray-200 dark:border-gray-700/50">
<div class="h-12 bg-gray-100/80 dark:bg-gray-800/80 glass-panel border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-4 sticky top-0 z-10">
<div class="flex space-x-2">
<div class="w-3 h-3 rounded-full bg-[#FF5F57] border border-[#E0443E]"></div>
<div class="w-3 h-3 rounded-full bg-[#FEBC2E] border border-[#D89E24]"></div>
<div class="w-3 h-3 rounded-full bg-[#28C840] border border-[#1AAB29]"></div>
</div>
<div class="text-sm font-semibold text-gray-600 dark:text-gray-300 flex items-center gap-2">
<span class="material-icons-round text-base">lock</span>
                Shared Query Details
            </div>
<div class="w-14"></div>
</div>
<div class="p-6 md:p-8 space-y-8">
<div class="space-y-4">
<div class="flex flex-wrap items-center gap-3">
<span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-md text-xs font-medium bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300 border border-blue-200 dark:border-blue-800">
<span class="material-icons-round text-sm">visibility</span>
                        View Only
                    </span>
<span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600">
<span class="material-icons-round text-sm">schedule</span>
                        Expires 12/21/2025
                    </span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Show Username</h1>
</div>
<div class="space-y-2">
<label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide ml-1">Natural Language Question</label>
<div class="p-4 bg-gray-50 dark:bg-black/20 rounded-xl border border-gray-200 dark:border-gray-700/50 text-gray-700 dark:text-gray-200 leading-relaxed shadow-sm inset-shadow">
                    show only all username from authxacc tables
                </div>
</div>
<div class="space-y-2 group">
<div class="flex items-center justify-between">
<label class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide ml-1">Generated SQL</label>
<button class="text-xs text-primary hover:text-blue-600 font-medium opacity-0 group-hover:opacity-100 transition-opacity flex items-center gap-1">
<span class="material-icons-round text-sm">content_copy</span> Copy SQL
                    </button>
</div>
<div class="relative">
<pre class="custom-scrollbar p-5 bg-[#1e1e1e] dark:bg-[#000000] rounded-xl border border-gray-300 dark:border-gray-700 text-sm font-mono overflow-x-auto shadow-inner text-green-400"><code><span class="text-purple-400">SELECT</span> email <span class="text-purple-400">FROM</span> authxacc;</code></pre>
<div class="absolute top-2 right-2 px-2 py-0.5 rounded text-[10px] font-bold bg-gray-700 text-gray-300 opacity-50">SQL</div>
</div>
</div>
<div class="flex flex-col sm:flex-row sm:items-center justify-between pt-4 border-t border-gray-100 dark:border-gray-700/50 gap-4">
<div class="flex items-center gap-4 text-sm text-gray-500 dark:text-gray-400">
<span class="flex items-center gap-1">
<span class="material-icons-round text-base text-gray-400">calendar_today</span>
                        Shared Dec 14, 2025
                    </span>
<span class="flex items-center gap-1">
<span class="material-icons-round text-base text-gray-400">chat_bubble_outline</span>
                        455 comments
                    </span>
</div>
<button class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-sm font-medium transition-colors text-gray-700 dark:text-gray-200">
<span class="material-icons-round text-sm">comment</span>
                    View Comments
                </button>
</div>
</div>
<div class="bg-gray-50/50 dark:bg-gray-800/30 p-6 md:px-8 md:py-6 border-t border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row gap-3">
<button class="flex-1 flex items-center justify-center gap-2 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 font-medium shadow-sm transition-all focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 dark:focus:ring-offset-gray-900 active:scale-[0.98]">
<span class="material-icons-round text-lg">content_copy</span>
                Copy Question
            </button>
<button class="flex-1 flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-primary hover:bg-blue-600 text-white font-medium shadow-sm transition-all focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-900 active:scale-[0.98]">
<span class="material-icons-round text-lg">play_arrow</span>
                Use This Query
            </button>
</div>
</div>
<div class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
<p>Want to create your own queries? <a class="text-primary hover:underline font-medium" href="#">Sign in to TUDB</a></p>
</div>
<button aria-label="Toggle Dark Mode" class="fixed bottom-4 right-4 p-3 bg-white dark:bg-gray-800 rounded-full shadow-lg border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 hover:scale-110 transition-transform z-50 group" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round block dark:hidden">dark_mode</span>
<span class="material-icons-round hidden dark:block">light_mode</span>
<span class="absolute right-full mr-2 top-1/2 -translate-y-1/2 px-2 py-1 bg-gray-800 dark:bg-white text-white dark:text-gray-900 text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Toggle Theme</span>
</button>

</body></html>
